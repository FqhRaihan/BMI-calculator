<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
    <h1>Periksa BMI kamu</h1>
    <h4>Enter your weight and height below to check your BMI result</h4>
    <p>Put your weight in here(KG)</p>
    <input type="text" id="weight" placeholder="(Kg)">
    <p>And you height in here (CM)</p>
    <input type="text" id="height" placeholder="(Cm)">
    <button type="submit" id="btn">Calculate BMI</button><br><br>
    <div id="result"></div>
</html>
