<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Check Your BMI</h1>
    <h4>Enter your weight and height below to check your BMI result</h4>
    <p>Put your weight in here(KG)</p>
    <input type="text" id="weight" placeholder="(Kg)">
    <p>And you height in here (CM)</p>
    <input type="text" id="height" placeholder="(Cm)">

    <div class="button-container">
        <button type="submit" id="btn" class="">Calculate BMI</button><br><br>
        
    </div>
    <br><div id="result"></div>
</body>
</html>
